<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="main">
    <section class="header">
      <div class="container">

        <div class="header__inner">
          <a class="header__logo" href="#">
            <img class="header__logo-img" src="images/logo.png" alt="logo">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Home +</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">About</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Servises</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Pages +</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">News</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link user-nav__link-search" href="#">
              <img  class="user-nav__link-img " src="images/icons/search.svg" alt="icon">
            </a>
            <a class="user-nav__link user-nav__link-heart" href="#">
              <img  class="user-nav__link-img" src="images/icons/heart.svg" alt="icon">
              <span class="user-nav__link-num">0</span>
            </a>
            <a class="user-nav__link user-nav__link-cart" href="#">
              <img  class="user-nav__link-img" src="images/icons/cart.svg" alt="icon">
              <span class="user-nav__link-num">0</span>
            </a>
            <a class="user-nav__link user-nav__link-btn" href="#">
              <img  class="user-nav__link-img" src="images/icons/cartis.svg" alt="icon">
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  


  <script src="js/main.min.js"></script>
</body>

</html>
